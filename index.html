<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="navHeading">Student Portal</div>
    <div class="tableContainer">
        <div class="searchContainer">
            <input type="text" id="search" placeholder="Search" class="searchBar">
            <button class="button" id="searchBtn">Search</button>
        </div>
        <div class="buttons">
            <button class="button" id="sortAtoZ">Sort A &rarr; Z</button>
            <button class="button" id="sortZtoA">Sort Z &rarr; A</button>
            <button class="button" id="sortByMarks">Sort By Marks</button>
            <button class="button" id="sortByPassing">Sort By Passing</button>
            <button class="button" id="sortByClass">Sort By Class</button>
            <button class="button" id="sortByGender">Sort By Gender</button>
        </div>
        <table border style="text-align: center;border-collapse: collapse;" id="table">
            <tbody id="tableBody">
                <tr>
                    <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
                </tr>
            </tbody>
            
        </table>
    </div>



    <script src="./script.js"></script>
</body>

</html>
